<div class="dev-list">
  <div class="dev-table">
      <button style="font-weight: bold" id="notification-button" class="clear-surround">Display Notification</button>
      <div class="table-div">
        <label for="notification-text" >Text</label>
        <input id="notification-text" type="text" class="simple-input" value="Test Notification!">
      </div>
      <div class="table-div">
        <label for="notification-length" >Length(ms)</label>
        <input id="notification-length" type="number" class="simple-input" value="3000">
      </div>

      <button style="font-weight: bold" id="warning-button">Display Warning</button>
      <div class="table-div">
        <label for="warning-text" >Text</label>
        <input id="warning-text" type="text" class="simple-input" value="Test Warning!">
      </div>
      <div class="table-div">
        <label for="warning-length" >Length(ms)</label>
        <input id="warning-length" type="number" class="simple-input" value="3000">
      </div>

      <button style="font-weight: bold" id="error-button">Display Error</button>
      <div class="table-div">
        <label for="error-text" >Text</label>
        <input id="error-text" type="text" class="simple-input" value="Test Error!">
      </div>
      <div class="table-div">
        <label for="error-length" >Length(ms)</label>
        <input id="error-length" type="number" class="simple-input" value="3000">
      </div>
  </div>
</div>
