<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/frutiger.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../icon.png">

  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body onload="
  loadRaces()
">
  <div class="form-container-air">
    <form class="card">
      <span class="title">Character Details</span><hr>

      <div class="form-group-air">
        <label for="name_input" style="vertical-align: center">Name: </label>
        <input type="text" id="name_input"><br>
      </div>

      <div class="form-group-air">
        <label for="nickname_input">Nickname: </label>
        <input type="text" id="nickname_input">
      </div>

      <span class="big-section"><br><br>Physical Characteristics</span><hr>

      <div class="form-group-air">
        <label for="gender_select">Gender: </label>
        <select name="Gender" id="gender_select">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="other_gender" class="other"><br>
      </div>

      <div class="form-group-air">
        <label for="age_input">Age: </label>
        <input type="number" id="age_input"><br>
      </div>

      <div class="form-group-air">
        <label for="weight_input">Weight: </label>
        <input type="number" id="weight_input"><br>
      </div>

      <div class="form-group-air">
        <label for="height_input">Height: </label>
        <input type="number" id="height_input"><br>
      </div>

      <div class="form-group-air">
        <label for="race_select">Race: </label>
        <select id="race_select"></select>
        <input type="text" id="other_race" class="other"><br>
      </div>

      <span class="big-section"><br><br>General Characteristics</span><hr>
    </form>
  </div>

  <script src="../dist/characterCreate.bundle.js" type="module"></script>
</body>

</html>
