<!doctype html>
<html class="no-js" lang="">

<head>
  <title>RcX Development Login</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <link rel="stylesheet" href="css/baseStyle.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/98.css">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body onload="initializeFirebase(); checkState()">

  <!-- Login Card -->
  <div class="center-flex">
    <div class="window" style="padding: 10px">
      <span class="title"> RcX Development Login </span><hr class="heavy">

      <form id="login-form">
        <label for="email_input" style="font-weight: bold">Email : </label>
        <input type="text" id="email_input" class="simple-input">

        <label for="password_input" style="font-weight: bold">Password : </label>
        <input type="text" id="password_input" class="simple-input">

        <button type="submit" class="default" style="width: 100%; font-weight: bold"> Login </button>

        <div style="text-align: center; margin-top: 10px; display: none" id="login-status">
          <span style="color: #c92e2e; font-weight: bold; font-size: .8em"></span>
        </div>
      </form>
    </div>
  </div>

  <script src="./dist/loginPage.bundle.js" type="module"></script>
  <script src="./dist/app.bundle.js" type="module"></script>
</body>

</html>
